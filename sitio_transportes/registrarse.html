    <main class="formulario">
        <h1>Registrarse</h1>
        <p>Por favor complete la información solicitada</p>
        <fieldset>
            <label for="primer-nombre">Nombre: <input id="primer-nombre" type="text" required /></label>
            <label for="apellido">Apellido: <input id="apellido" type="text" required /></label>
            <label for="email">Ingrese su Email: <input id="email" type="email" required /></label>
            <label for="nueva-contraseña">Contraseña: <input id="nueva-contraseña" type="password" pattern="[a-z0-5]{8,}"
                    required /></label>
            <input type="submit" value="Enviar"/>
        </fieldset>
    </main>
